<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/src.9ad09f98.css">
    <title>Veeam ONE cal test</title>
  <script src="/src.9ad09f98.js"></script></head>
  <body>
    <div class="container">
      <div class="col mt-5">
        <div class="row">
          <div class="col">
            <label for="vmQty">VM Quantity</label>
            <input type="number" class="form-control" id="vmQty">
          </div>
          <div class="col">
            <label for="vmQty">Host Quantity</label>
            <input type="number" class="form-control" id="hostQty">
          </div>
        </div>
        <div class="row ml-5 mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="advancedMode">
            <label class="form-check-label" for="advancedMode" id="advancedCheck">Advanced Settings</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <button class="btn btn-primary" id="simpleNextBtn">Next</button>
          </div>
        </div>
        <div id="advancedForm" class="d-none">
        <div class="row mt-3">
          <div class="col">
            <label for="advScaleThresh">Advanced Scalability VM Threshold</label>
            <input type="number" class="form-control" id="advScaleThresh">
          </div>
          <div class="col">
            <label for="avNumVDisksVm">Average number of virtual disks per VM</label>
            <input type="number" class="form-control" id="avNumVDisksVm">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="clusterQty">Cluster Qty</label>
            <input type="number" class="form-control" id="clusterQty">
          </div>
          <div class="col">
            <label for="avNumGDiskVm">Average number of guest disk per VM</label>
            <input type="number" class="form-control" id="avNumGDiskVm">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="avNicsHost">Average number of NICs per host</label>
            <input type="number" class="form-control" id="avNicsHost">
          </div>
          <div class="col">
            <label for="historicPerfData">Historical performance and backup data (months)</label>
            <input type="number" class="form-control" id="historicPerfData">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="avSdPerHost">Average number of Storage Adaptor per host</label>
            <input type="number" class="form-control" id="avSdPerHost">
          </div>
          <div class="col">
            <label for="eventsHistory">Period of time for keeping events data (months)</label>
            <input type="number" class="form-control" id="eventsHistory">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="vappQty">vApps Qty</label>
            <input type="number" class="form-control" id="vappQty">
          </div>
          <div class="col">
            <label for="datastoreQty">Datastore Qty</label>
            <input type="number" class="form-control" id="datastoreQty">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <label for="avNicsVM">Average number of NICs per VM</label>
            <input type="number" class="form-control" id="avNicsVM">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <button class="btn btn-primary" id="advancedNextBtn">Next</button>
          </div>
        </div>
      </div>
        <!-- 
      Basic Input:
      VM Count
      Host Count

      Advanced settings:
      Advanced Scalability VM Threashold
      Average Hosts per cluster
      Average number of NICs per host
      Average number of Storage Adaptor per host
      Average vApp per host

      Average number of virtual disks per VM
      Average number of guest disk per VM
      Period of time for keeping historical performance and backup data
      Period of time for keeping events data

      No Veeam settigns



      
      -->
        <hr>
        <div class="row mb-5">
          <h3 class="mt-4">Output Area</h3>
          <h4>Hypervisor Data</h4>
          <ul>
            <li>VM Data GB: <span id="vmDataGB">0</span></li>
            <li>Host Data GB: <span id="hostDataGB">0</span></li>
            <li>Datastore GB: <span id="dataStoreGB">0</span></li>
            <li>Other Data GB: <span id="otherStoreGB">0</span></li>
            <li>Event GB: <span id="eventGB">0</span></li>
          </ul>
          <h4>Backup Data</h4>
          <ul>
            <li>Peformance GB: <span id="vbrperfGB">0</span></li>
            <li>Event GB: <span id="vbrEventGB">0</span></li>
            <li>Job GB: <span id="vbrJobGB">0</span></li>
          </ul>
          <h3>Total Cap GB: <span id="totalCap">0</span></h3>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="/src.77de5100.js"></script>
  </body>
</html>
